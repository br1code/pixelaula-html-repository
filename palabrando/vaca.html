  <body style="background-image: url('Images/Fondo11.png')">

    <div class="center-div text-center image-responsive">
      <div class="top-div text-center image-center image-responsive background-repeat: no-repeat;"></div>
      
      <br>
      
      <div class="image-div text-center image-center" style="background: url('Images/Fotos/Vaca.jpg')"></div>
      
      <br>
      <!-- Div con los eventos de dropzone, y todas las caracteristicas.--> 
      <div id="drop_zone" class="drop_zone" ondragenter="drag_enter(event)" ondrop="drag_drop(event)" ondragover="return false" ondragleave="drag_leave(event)"></div>
      
      <br>
      
      <div id="a1" class="objects" draggable="true" ondragstart="drag_start(event)" ondragend="drag_end(event)" style="background-image:url('Images/A.png'); background-repeat: no-repeat;"></div>
      <div id="v" class="objects" draggable="true" ondragstart="drag_start(event)" ondragend="drag_end(event)" style="background-image:url('Images/V.png'); background-repeat: no-repeat;"></div>
      <div id="c" class="objects" draggable="true" ondragstart="drag_start(event)" ondragend="drag_end(event)" style="background-image:url('Images/C.png'); background-repeat: no-repeat;"></div>
      <div id="a2" class="objects" draggable="true" ondragstart="drag_start(event)" ondragend="drag_end(event)" style="background-image:url('Images/A.png'); background-repeat: no-repeat;"></div>
      <div id="b" class="objects" draggable="true" ondragstart="drag_start(event)" ondragend="drag_end(event)" style="background-image:url('Images/B.png'); background-repeat: no-repeat;"></div>
      
      
      <br>
      <br>
      <button type="button" class="btn btn-info btn-center" onclick="readDropZone8()">Aceptar</button>
      <button type="button" class="btn btn-light btn-center" onclick="location.reload(true);">Reiniciar</button>      
    </div>
